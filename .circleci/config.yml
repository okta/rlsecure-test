version: 2.1

orbs:
  python: circleci/python@2.0.3
  aws-cli: circleci/aws-cli@5.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  reversing-labs:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout

      - run:
          name: Instlal Python
          command: |
            sudo apt-get update
            sudo apt-get install -y python3 python3-pip
            sudo pip install --upgrade pip

      - run: go version

      - run:
          name: Download Reverse Labs Scanner
          command: |
            curl https://dso-resources.oktasecurity.com/prod/scanner \
              -H "x-api-key: $RESOURCE_TOKEN" \
              --output rl_wrapper-0.0.2+35ababa-py3-none-any.whl

      - run:
          name: Install RL Wrapper
          command: |
            pip install rl_wrapper-0.0.2+35ababa-py3-none-any.whl

      - aws-cli/setup:
          profile_name: default
          region: us-east-1

      - aws-cli/role_arn_setup:
          profile_name: new-profile
          role_arn: $AWS_ARN
          source_profile: default

      - run: >-
          aws sts assume-role --role-arn "$AWS_ARN" --role-session-name AWSCLI-Session

      - run:
          name: Run Reversing Labs Wrapper Scanner
          command: |
            rl-wrapper \
              --repository $CIRCLE_PROJECT_REPONAME \
              --commit $CIRCLE_SHA1 \
              --build-env "circleci" \



